[project]
site_name = "trainloop"
site_description = "Documentation for trainloop. Minimal PyTorch training loop with hooks and checkpointing."
site_author = "Karim Abou Zeid"
repo_url = "https://github.com/karimknaebel/trainloop"
repo_name = "karimknaebel/trainloop"
edit_uri = "edit/main/docs/"
nav = [
  { "Overview" = "index.md" },
  { "API reference" = "api.md" },
]

[project.plugins.mkdocstrings.handlers.python]
inventories = ["https://docs.python.org/3/objects.inv"]
paths = ["src"]

[project.plugins.mkdocstrings.handlers.python.options]
docstring_style = "google"
inherited_members = true
show_source = false
separate_signature = true
show_signature_annotations = true
members_order = "__all__"
docstring_section_style = "spacy"
